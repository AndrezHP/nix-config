### Easiast way to add new machines:
# $ nix-shell -p ssh-to-age --run 'ssh-keyscan example.com | ssh-to-age'
# or
# $ nix-shell -p ssh-to-age --run 'cat /etc/ssh/ssh_host_ed25519_key.pub | ssh-to-age'
# then add the output to this file
#
# and add the age key on the target machine
# nix-shell -p ssh-to-age --run "ssh-to-age -private-key -i ~/.ssh/sops_ed25519 > ~/.config/sops/age/keys.txt"
#
### Adding secrets:
# Run:
# nix-shell -p sops --run "sops secrets/example.json"
# and add your secrets to the json file and save

